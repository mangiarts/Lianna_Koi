    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8d3e0; /* Light pink background */
            color: rgb(168, 168, 168);
            margin: 0;
            padding: 0;
        }
        header {
            position: relative;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        header img {
            width: 100%;
            height: auto;
            display: block;
        }
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #cart-button {
            position: fixed;
            bottom: 25px; /* Adjust as needed */
            right: 25px; /* Adjust as needed */
            background: #f5077e; /* Pastel pink for buttons */
            color: white;
            border: none;
            padding: 15px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000; /* Ensure it is above other content */
        }

        .category-section {
            display: none; /* Hide all sections initially */
            margin: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            text-align: center;
            opacity: 0; /* Start hidden */
            transform: translateY(-20px); /* Start slightly above */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Transition for opacity and position */
        }
        .category-section h2 {
            margin-bottom: 15px;
        }
        .category-section.show {
            display: block; /* Show the section */
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to original position */
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding-bottom: 10px;
            justify-content: center;
        }
        .product-card {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            justify-content: space-between; /* Space items evenly */
            background: #e6b3e0; /* Soft lavender for product cards */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(255, 20, 147, 0.5);
            text-align: center;
            color: #4a2c4a; /* Darker purple for text */
            min-width: 200px;
            max-width: 300px;
            height: 350px; /* Set a fixed height for the card */
            overflow: hidden; /* Prevent content overflow */
        }
        .product-card img {
            width: 100%;
            height: 200px; /* Ensure a fixed height */
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover; /* Maintain aspect ratio */
            
        }
        .product-card button {
            background: rgb(136, 0, 106);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .product-card button:hover {
            background: #ff80ab; /* Lighter pink for button hover */
        }
        #cart-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.596);
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
        }
        #cart-page button {
            display: block;
            margin: 10px auto;
        }
        @media (max-width: 600px) {
            .product-list {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .product-card {
                width: auto;
                min-width: 200px;
                max-width: 90%;
            }
            .category-section {
                margin: 10px;
                padding: 10px;
            }
            header {
                font-size: 20px;
            }
        }
        .toast {
            visibility: hidden; /* Hidden by default */
            min-width: 250px; /* Minimum width */
            margin-left: -125px; /* Center the toast */
            background-color: #ff80ab; /* Black background */
            color: #fff; /* White text */
            text-align: center; /* Centered text */
            border-radius: 2px; /* Rounded corners */
            padding: 16px; /* Padding */
            position: fixed; /* Fixed position */
            z-index: 1000; /* Sit on top */
            left: 50%; /* Center horizontally */
            bottom: 30px; /* 30px from the bottom */
            font-size: 17px; /* Font size */
            transition: visibility 0s, opacity 0.5s linear; /* Transition for visibility and opacity */
            opacity: 0; /* Hidden by default */
        }

        .toast.show {
            visibility: visible; /* Show the toast */
            opacity: 1; /* Fade in */
        }
        #cart-page button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        #cart-page button:first-of-type {
            background: #25D366;
            color: white;
        }
        #cart-page button:first-of-type:hover {
            background: #1da851;
        }
        #cart-page button:last-of-type {
            background: #ff0202;
            color: white;
        }
        #cart-page button:last-of-type:hover {
            background: #cc0000;
        }
        #category-nav {
            background: #2a2a2a; /* Dark background for the nav */
            color: white;
            text-align: center;
            padding: 10px 0;
            transition: background 0.3s ease; /* Transition for background color */
        }
        #category-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        #category-nav li {
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s; /* Transition for color and scale */
        }
        #category-nav li:hover {
            color: #ff80ab; /* Change color on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .category-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }

        #category-nav ul {
            display: flex;
            flex-wrap: nowrap;
            padding: 0;
            margin: 0;
            list-style: none;
            gap: 15px;
        }

        #category-nav li {
            flex: 0 0 auto;
            padding: 10px 15px;
            background: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #category-nav li:hover {
            background: #ff80ab;
        }

    </style>

          let cart = [];
          function showCart() {
              document.getElementById('cart-page').style.display = 'block';
              document.getElementById('cart-items').innerHTML = cart.map(item => `<li>${item.name} - KES ${item.price}</li>`).join('');
          }
          function hideCart() {
              document.getElementById('cart-page').style.display = 'none';
          }
          function sendOrder() {
              let message = "Hey, i would like to order:%0A" + cart.map(item => `${item.name} - KES ${item.price}`).join('%0A');
              window.open(`https://wa.me/254714456925?text=${message}`, '_blank');
          }
          function toggleCategory(category) {
              const sections = document.querySelectorAll('.category-section');
              sections.forEach(section => {
                  if (section.querySelector('h2').textContent === category) {
                      if (section.classList.contains('show')) {
                          section.classList.remove('show'); // Hide the section
                          setTimeout(() => {
                              section.style.display = 'none'; // Set display to none after animation
                          }, 500); // Match the duration of the transition
                      } else {
                          section.style.display = 'block'; // Show the section
                          setTimeout(() => {
                              section.classList.add('show'); // Add class to trigger animation
                          }, 10); // Small timeout to allow display to take effect
                      }
                  } else {
                      section.classList.remove('show'); // Hide other sections
                      section.style.display = 'none'; // Set display to none immediately
                  }
              });
          }
          function scrollCategories(amount) {
            document.querySelector('.category-container').scrollBy({
                left: amount,
                behavior: 'smooth'
            });
        }


          function displayProducts() {
              productsContainer.innerHTML = "";
              let firstCategory = null; // Variable to hold the first category name
              for (const category in products) {
                  if (!firstCategory) {
                      firstCategory = category; // Set the first category
                  }
                  const categorySection = document.createElement("div");
                  categorySection.classList.add("category-section");
                  categorySection.innerHTML = `<h2>${category}</h2>`;
                
                  const productList = document.createElement("div");
                  productList.classList.add("product-list");
                
                  products[category].forEach(product => {
                      const productCard = document.createElement("div");
                      productCard.classList.add("product-card");
                      productCard.innerHTML = `
                          <img src="${product.image}" alt="${product.name}">
                          <h3>${product.name}</h3>
                          <p>Price: KES ${product.price}</p>
                          <button onclick="addToCart(${product.id})">Add to Cart</button>
                      `;
                      productList.appendChild(productCard);
                  });
                
                  categorySection.appendChild(productList);
                  productsContainer.appendChild(categorySection);
              }
            
              // Show the first category by default
              if (firstCategory) {
                  toggleCategory(firstCategory);
              }
          }

          function addToCart(productId) {
              for (const category in products) {
                  const product = products[category].find(p => p.id === productId);
                  if (product) {
                      cart.push(product);
                      cartCount.textContent = cart.length;
                      showToast(`${product.name} added to cart!`); // Show toast instead of alert
                      break;
                  }
              }
          }

          function showToast(message) {
              const toast = document.getElementById("toast");
              toast.textContent = message; // Set the message
              toast.classList.add("show"); // Add the show class

              // Remove the toast after 3 seconds
              setTimeout(() => {
                  toast.classList.remove("show"); // Remove the show class
              }, 3000); // Duration for the toast to be visible
          }
